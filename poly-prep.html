<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="poly-prep">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `poly-prep`
     * Helper elements to load polymer elements asynchronously.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolyPrep extends Polymer.Element {
      static get is() { return 'poly-prep'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'poly-prep'
          }
        };
      }
    }

    window.customElements.define(PolyPrep.is, PolyPrep);
  </script>
</dom-module>
