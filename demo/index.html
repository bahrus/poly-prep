<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>poly-prep demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../lazy-imports/lazy-imports-mixin.html">
    <link rel="import" href="../poly-prep.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic poly-prep demo</h3>
      <div>Note:  It is difficult to really demonstrate this working, 
        because as soon as I set the import to be asynchronous, the demo components throw errors.
      </div>
      <my-custom-component></my-custom-component>
      <demo-snippet>
        <template>
          <script>
            function initMyCustomComponent(){
              class MyCustomComponent extends Polymer.Element{
                static get is(){return 'my-custom-component';}
                ready(){
                  super.ready();
                  this.innerHTML = 'Look Ma, no async errors';
                }
              }
              customElements.define(MyCustomComponent.is, MyCustomComponent);
            }
            customElements.whenDefined('poly-prep').then(() => initMyCustomComponent());
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
